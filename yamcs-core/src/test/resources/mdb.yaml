refmdb:
    # Configuration of the active loaders
    # Valid loaders are: sheet, xtce or fully qualified name of the class
    - type: "sheet"
      args: 
           file: "mdb/refmdb.xls"
           enableAliasReferences: false
      

refmdb-v6:
    # Configuration of the active loaders
    # Valid loaders are: sheet, xtce or fully qualified name of the class
    - type: "sheet"
      args: 
           file: "mdb/refmdb-v6.xls"
           enableAliasReferences: false
      
      
ccsds-green-book:
    - type: xtce
      args:
          file: "src/test/resources/xtce/ccsds-green-book.xml"

      
BogusSAT:
    - type: xtce
      args:
          file: "src/test/resources/xtce/BogusSAT-1.xml"          

BogusSAT2:
    - type: xtce
      args:
          file: "src/test/resources/xtce/BogusSAT-2.xml"

ranges-test:
    - type: xtce
      args:
          file: "../yamcs-xtce/src/test/resources/ranges-test.xml"
          
ispace:
    - type: sheet
      spec: "/tmp/i/opsim-mdb.xls"
      subLoaders:
        - type: sheet
          spec: "/tmp/i/opsim-cdh-mdb.xls"
        - type: sheet
          spec: "/tmp/i/opsim-if-mdb.xls"
        - type: sheet
          spec: "/tmp/i/opsim-main-mdb.xls"
          subLoaders: 
           - type: sheet
             spec: "/tmp/i/opsim-main-ognc-mdb.xls"
           - type: sheet
             spec: "/tmp/i/opsim-main-dgnc-mdb.xls"
         
ispace-xtce:
    - type: xtce
      spec: "/tmp/o/opsim-mdb.xtce"
      subLoaders:
        - type: xtce
          spec: "/tmp/o/opsim-mdb.xtce"  
        - type: xtce
          spec: "/tmp/o/opsim-cdh-mdb.xtce"
        - type: xtce
          spec: "/tmp/o/opsim-if-mdb.xtce"
        - type: xtce
          spec: "/tmp/o/opsim-main-mdb.xtce"
          subLoaders: 
            - type: xtce
              spec: "/tmp/o/opsim-main-dgnc-mdb.xtce"
            - type: xtce
              spec: "/tmp/o/opsim-main-ognc-mdb.xtce"
