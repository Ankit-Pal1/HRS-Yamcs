<ng-container *ngIf="initialized$ | async">
  <button mat-button
          color="primary"
          (click)="zoomIn()">
    <mat-icon>add</mat-icon>
    ZOOM IN
  </button>

  <button mat-button
          color="primary"
          (click)="zoomOut()">
    <mat-icon>remove</mat-icon>
    ZOOM OUT
  </button>
</ng-container>
