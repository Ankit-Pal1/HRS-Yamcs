<h2 mat-dialog-title>Upload files</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="formGroup" class="ya-form">
    <label>
      Files<br>
      <input #files type="file" formControlName="files" multiple>
    </label>
    <br>
    <label>
      Path
      <input type="text" formControlName="path">
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button"
          mat-dialog-close>CANCEL</button>
  <button class="ya-button primary"
          (click)="save()">UPLOAD</button>
</mat-dialog-actions>
