<app-admin-page>
  <app-admin-toolbar>
    Open databases
  </app-admin-toolbar>

  <div class="panel-content">
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table">

      <ng-container matColumnDef="tablespace">
        <th mat-header-cell *matHeaderCellDef width="150">Tablespace</th>
        <td mat-cell *matCellDef="let database">{{ database.tablespace || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="dataDir">
        <th mat-header-cell *matHeaderCellDef width="300">Data Dir</th>
        <td mat-cell *matCellDef="let database">
          <a [routerLink]="[database.tablespace, database.dbPath]">
            {{ database.dataDir }}<ng-container *ngIf="database.dbPath">/{{ database.dbPath }}</ng-container>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="dbPath">
        <th mat-header-cell *matHeaderCellDef width="150">DB Path</th>
        <td mat-cell *matCellDef="let database">{{ database.dbPath || '(root)' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-admin-page>
