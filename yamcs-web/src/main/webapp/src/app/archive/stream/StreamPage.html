<app-instance-page *ngIf="stream$ | async as stream">
  <app-instance-toolbar [hasDetailPane]="rlb.isActive">
    <a mat-icon-button routerLink=".." [queryParams]="{c: yamcs.context}" color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> Streams / {{ stream.name }}
  </app-instance-toolbar>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
       routerLink="./columns"
       routerLinkActive #rla="routerLinkActive"
       [queryParams]="{c: yamcs.context}"
       [active]="rla.isActive">
      Columns
    </a>

    <a mat-tab-link
       routerLink="./data"
       routerLinkActive #rlb="routerLinkActive"
       [queryParams]="{c: yamcs.context}"
       [active]="rlb.isActive">
      Data
    </a>

    <a mat-tab-link
       routerLink="./script"
       routerLinkActive #rlc="routerLinkActive"
       [queryParams]="{c: yamcs.context}"
       [active]="rlc.isActive">
      Script
    </a>
  </nav>

  <div class="outlet-wrapper">
    <router-outlet></router-outlet>
  </div>
</app-instance-page>
