<app-instance-page *ngIf="table$ | async as table">
  <app-instance-toolbar [hasDetailPane]="rlb.isActive">
    <a mat-icon-button routerLink=".." [queryParams]="{c: yamcs.context}" color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> Tables / {{ table.name }}
  </app-instance-toolbar>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
       routerLink="./info"
       routerLinkActive #rla="routerLinkActive"
       [queryParams]="{c: yamcs.context}"
       [active]="rla.isActive">
      Info
    </a>

    <a mat-tab-link
       routerLink="./data"
       routerLinkActive #rlb="routerLinkActive"
       [queryParams]="{c: yamcs.context}"
       [active]="rlb.isActive">
      Data
    </a>

    <a mat-tab-link
       routerLink="./script"
       routerLinkActive #rlc="routerLinkActive"
       [queryParams]="{c: yamcs.context}"
       [active]="rlc.isActive">
      Script
    </a>
  </nav>

  <div class="outlet-wrapper">
    <router-outlet></router-outlet>
  </div>
</app-instance-page>
