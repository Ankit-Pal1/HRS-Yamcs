<app-instance-page *ngIf="command$ | async as command">
  <app-instance-toolbar>
    <ng-container *ngIf="(command.qualifiedName | spaceSystemName) as spaceSystemName">
      <a routerLink="/mdb/commands"
         [queryParams]="{instance: instance.name, filter: spaceSystemName}"
         class="ya-link ya-header-link">
        {{ spaceSystemName }}
      </a>/{{ command.qualifiedName | shortName }}
    </ng-container>
  </app-instance-toolbar>

  <div class="panel-content">
    <app-command-detail [instance]="instance"
                        [command]="command">
    </app-command-detail>
  </div>
</app-instance-page>
