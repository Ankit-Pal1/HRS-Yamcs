<div class="label">
  <div class="meta" [class.error]="err.invalid$ | async">
    <div class="item"
         *ngIf="type.minChars !== undefined || type.maxChars !== undefined">
      chars:
      <app-interval [left]="type.minChars"
                    [right]="type.maxChars"
                    [singleValueIfEqual]="true" />
    </div>
    <div class="item" *ngIf="type?.unitSet">
      {{ type.unitSet | units }}
    </div>
    <div class="item">{{ type.engType }}</div>
  </div>

  {{ label }}
  <app-help *ngIf="description">
    {{ description }}
  </app-help>

  <app-errors #err [controlName]="controlName" />

  <input [formControl]="formControl"
         type="text"
         autocomplete="off">
</div>
