<div class="wrapper mat-typography">
  <form *ngIf="!(selectedCommand$ | async)" [formGroup]="selectCommandForm" class="ya-form">
    <h2>Select command</h2>
    <div class="command-table-wrapper">
      <app-command-selector #commandSelector formControlName="command"></app-command-selector>
    </div>
  </form>

  <div class="command-detail" *ngIf="selectedCommand$ | async as command">
    <ng-container *ngIf="command.qualifiedName | spaceSystemName as spaceSystem">
      <app-text-action [padding]="false" (click)="returnToList(spaceSystem)">
        {{ spaceSystem }}
      </app-text-action>
    </ng-container>
    <h2>{{ command.name }}</h2>
    <app-command-form #commandForm [command]="command"></app-command-form>
  </div>
</div>

<div class="footer mat-typography">
  <mat-toolbar>
    <mat-toolbar-row>
      <button class="ya-button" mat-dialog-close>CANCEL</button>&nbsp;&nbsp;
      <button *ngIf="selectedCommand$ | async"
              class="ya-button primary"
              (click)="addToStack()"
              [disabled]="!commandForm?.form.valid">ADD TO STACK</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
