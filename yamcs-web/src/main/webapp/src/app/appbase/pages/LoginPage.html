<div class="wrapper mat-typography">
  <div class="console">
    <img src="static/console.svg">
  </div>
  <div class="login-panel">
    <div class="logo">
      <a routerLink="/">
        <img src="static/yamcs300.png">
      </a>
    </div>
    <div class="login-form">
      <h3>Sign in to your account</h3>
      <form [formGroup]="formGroup" class="ya-form" (keyup.enter)="doLogin()">
        <label>
          Username
          <input type="text" formControlName="username" autofocus class="ya-input">
        </label>
        <br>
        <label>
          Password
          <input type="password" formControlName="password" class="ya-input">
        </label>
      </form>

      <br>

      <p class="error-message" *ngIf="errorMessage$ | async as errorMessage">
        {{ errorMessage }}
      </p>

      <div class="action-bar">
        <button class="ya-button primary" (click)="doLogin()">Sign in</button>
      </div>
    </div>
  </div>
</div>
