<h2 mat-dialog-title>Create event</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Message
      <textarea formControlName="message"></textarea>
    </label>
    <br>
    <label>
      Severity
      <select formControlName="severity">
        <option value="INFO">INFO</option>
        <option value="WATCH">WATCH</option>
        <option value="WARNING">WARNING</option>
        <option value="DISTRESS">DISTRESS</option>
        <option value="CRITICAL">CRITICAL</option>
        <option value="SEVERE">SEVERE</option>
      </select>
    </label>
    <br>
    <label>
      Event time
      <app-date-time-input formControlName="time" step="1"></app-date-time-input>
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="save()" [disabled]="!form.valid">SAVE</button>
</mat-dialog-actions>
