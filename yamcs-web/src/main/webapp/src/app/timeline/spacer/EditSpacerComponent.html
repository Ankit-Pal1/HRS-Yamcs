<div class="form-content ya-form">
  <form [formGroup]="form"
        novalidate
        autocomplete="off">
    <label>
      Label <span class="hint">(optional)</span><br>
      <input type="text" formControlName="name" style="width: 100%">
    </label>
    <br>
    <label>
      Description <span class="hint">(optional)</span><br>
      <textarea formControlName="description" rows="3"></textarea>
    </label>

    <br>
    <div class="section-divider">
      <mat-divider></mat-divider>
    </div>

    <h4>Styles</h4>
    <app-spacer-styles [form]="form"></app-spacer-styles>
  </form>
  <p>&nbsp;</p>
  <div class="action-bar">
    <button class="ya-button" (click)="location.back()">Cancel</button>
    <button class="ya-button primary" type="submit" (click)="onConfirm()"
            [disabled]="!(dirty$ | async) || !form.valid">SAVE CHANGES</button>
  </div>
</div>
