<h2 mat-dialog-title>Add item</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Name<br>
      <input type="text" formControlName="name" style="width: 100%">
    </label>
    <br>
    <label>
      Duration
      <app-duration-input formControlName="duration"></app-duration-input>
    </label>
    <br>
    <div class="section-divider">
      <mat-divider></mat-divider>
    </div>
    <br>
    <label>
      Start<br>
      <app-date-time-input formControlName="start"></app-date-time-input>
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="save()" [disabled]="!form.valid">SAVE</button>
</mat-dialog-actions>
