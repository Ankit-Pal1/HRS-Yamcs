<form [formGroup]="form"
      novalidate
      autocomplete="off">
  <label>
    Label <span class="hint">(required)</span><br>
    <input type="text" formControlName="name" style="width: 100%">
  </label>
  <br>
  <label>
    Description <span class="hint">(optional)</span><br>
    <textarea formControlName="description" rows="3"></textarea>
  </label>
  <br>
  <label>
    Timezone<br>
    <app-timezone-select formControlName="timezone"></app-timezone-select>
  </label>
</form>
<p>&nbsp;</p>
<div class="action-bar">
  <button class="ya-button" (click)="onCancel.emit()">Cancel</button>
  <button class="ya-button primary" type="submit" (click)="doOnConfirm()"
          [disabled]="!(dirty$ | async) || !form.valid">SAVE CHANGES</button>
</div>
